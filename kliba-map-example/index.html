<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Fit map to markers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiamFjb2JtYnIiLCJhIjoiNzY5ZDcyNGMyNDc4NTBkNjExYmViMjI1NTk2ZGMzOTIifQ.CURedD-C6kcuSnauNZuF1g';

var map = L.mapbox.map('map', 'jacobmbr.n1f46p24')
    .setView([49.3949, 8.8687], 10);

$.getJSON("markers.json", function(data) {
  var testLayer = L.mapbox.featureLayer().setGeoJSON(data).addTo(map);

  L.control.layers({
  }, {
      'Energieeffizienz': testLayer,
      'Bike Lanes': L.mapbox.tileLayer('examples.bike-lanes')
  }).addTo(map);
});



</script>
</body>
</html>
